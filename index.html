<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Введите текст</h1>
    <form id="textForm">
        <div class="form-group">
            <label for="textInput">Текст:</label>
            <input type="text" id="textInput" required>
        </div>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('textForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const text = document.getElementById('textInput').value;

            console.log("Текст для отправки:", text);  // Логирование текста

            if (window.Telegram && Telegram.WebApp) {
                console.log("Telegram WebApp SDK загружен!");
                Telegram.WebApp.sendData(text);
                console.log("Текст отправлен!");
                Telegram.WebApp.close(); // Закрываем Mini App
            } else {
                console.error("Telegram WebApp SDK не загружен!");
            }
        });
    </script>
</body>
</html>

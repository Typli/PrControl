<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добавить запись</h1>
    <form id="recordForm">
        <div class="form-group">
            <label for="drawingName">Название чертежа:</label>
            <select id="drawingName" class="js-example-basic-single" required>
                <!-- Варианты будут загружены через JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="operationType">Тип операции:</label>
            <select id="operationType" class="js-example-basic-single" required>
                <!-- Варианты будут загружены через JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="productCount">Количество изделий:</label>
            <input type="number" id="productCount" required>
        </div>
        <div class="form-group">
            <label for="setupTime">Время настройки (в часах):</label>
            <input type="number" step="0.1" id="setupTime" required>
        </div>
        <div class="form-group">
            <label for="manufacturingTime">Время изготовления (в часах):</label>
            <input type="number" step="0.1" id="manufacturingTime" required>
        </div>
        <div class="form-group">
            <label for="defect">Есть ли дефект?</label>
            <select id="defect" required>
                <option value="1">Да</option>
                <option value="0">Нет</option>
            </select>
        </div>
        <div class="form-group">
            <label for="causeOfDefect">Причина дефекта:</label>
            <textarea id="causeOfDefect"></textarea>
        </div>
        <div class="form-group">
            <label for="notes">Примечания:</label>
            <textarea id="notes"></textarea>
        </div>
        <button type="submit">Сохранить</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Инициализация Select2 для выпадающих списков
            $('.js-example-basic-single').select2({
                placeholder: "Выберите значение",
                allowClear: true
            });

            // Загрузка вариантов для "Название чертежа" (можно загрузить через API)
            const drawingNames = ["Чертеж 1", "Чертеж 2", "Чертеж 3", "Чертеж 4"];
            drawingNames.forEach(name => {
                $('#drawingName').append(new Option(name, name));
            });

            // Загрузка вариантов для "Тип операции" (можно загрузить через API)
            const operationTypes = ["Токарная", "Фрезерная", "Слесарная", "Шлифовальная", "Сверлильная"];
            operationTypes.forEach(type => {
                $('#operationType').append(new Option(type, type));
            });

            // Обработка отправки формы
            const form = document.getElementById('recordForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    drawingName: document.getElementById('drawingName').value,
                    operationType: document.getElementById('operationType').value,
                    productCount: document.getElementById('productCount').value,
                    setupTime: document.getElementById('setupTime').value,
                    manufacturingTime: document.getElementById('manufacturingTime').value,
                    defect: document.getElementById('defect').value,
                    causeOfDefect: document.getElementById('causeOfDefect').value,
                    notes: document.getElementById('notes').value,
                };

                console.log("Данные для отправки:", data);

                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                    Telegram.WebApp.close();
                } else {
                    console.error("Telegram WebApp SDK не загружен!");
                }
            });
        });
    </script>
</body>
</html>
